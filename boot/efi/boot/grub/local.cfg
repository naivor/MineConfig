### BEGIN /etc/grub.d/00_header ###
if [ -s $prefix/grubenv ]; then
  set have_grubenv=true
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}
function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

font=unicode
set gfxmode=auto
if loadfont $font ; then
  set gfxmode=1920x1080,1680x1050,1600x1024,1400x1050,1280x1024,1440x900,1280x960,1360x768,1152x864,1024x768,auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=zh_CN
  insmod gettext
echo
fi
if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod ext2
set root='hd0,gpt4'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt4 --hint-efi=hd0,gpt4 --hint-baremetal=ahci0,gpt4  ddb60902-cbe0-4304-ba62-c7f92083f496
else
  search --no-floppy --fs-uuid --set=root ddb60902-cbe0-4304-ba62-c7f92083f496
fi
    font="/usr/share/grub/unicode.pf2"
fi
terminal_output gfxterm
if [ "${recordfail}" = 1 ] ; then
  set timeout=30
else
  if [ x$feature_timeout_style = xy ] ; then
    set timeout_style=menu
    set timeout=9
  # Fallback normal timeout code in case the timeout_style feature is
  # unavailable.
  else
    set timeout=9
  fi
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/01_live ###
if [ ! -z ${boot_once} ];then
  set timeout_style=countdown
  set load_config=load-config
else
  set load_config=
fi
### END /etc/grub.d/01_live ###

### BEGIN /etc/grub.d/05_debian_theme ###
set menu_color_normal=white/black
set menu_color_highlight=white/black
### END /etc/grub.d/05_debian_theme ###

